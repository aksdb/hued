<!DOCTYPE html>
<html>
	<head>
		<title>Lights</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-4 col-md-3 ">
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block upstairs">Upstairs</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block office">Office</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block bedroom">Bedroom</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block living-room">Living Room</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block all">All</button>
					</div>
				</div>
				
				<div class="col-xs-2 col-md-2 ">
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block off">OFF</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block red">Red</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block blue">Blue</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block candle-light">Candle Light</button>
					</div>
				</div>

				<div class="col-xs-2 col-md-2 ">
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block energize">Energize</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block relax">Relax</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block reading">Reading</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block concentrate">Concentrate</button>
					</div>
				</div>


				<div class="col-xs-2 col-md-2 ">
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block white">White</button>
					</div>
					
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block snow">Snow</button>
					</div>
					
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block virgin-america">Virgin America</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block">NaN</button>
					</div>
				</div>


				<div class="col-xs-2 col-md-2 ">
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block orange">Orange</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block deep-sea">Deep Sea</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block movie-mode">Movie Mode</button>
					</div>
					<div class="row well-lg">
						<button type="button" class="btn btn-default btn-lrg btn-block green">Green</button>
					</div>
				</div>

				</div>
			</div>
		</div>
		<script src="/static/jquery/1.11.0.js"></script>
		<script src="/static/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			var SELECTED_GROUP = "";
			var SELECTED_COLOR = "";
			
			var groups = new Array(".all", ".office", ".bedroom", ".living-room", ".upstairs");
			var colors = new Array(".off", ".red", ".blue", ".energize", ".relax", ".reading", ".concentrate", ".candle-light", ".virgin-america", ".white", ".orange", ".deep-sea", ".green", ".snow", ".movie-mode");
			
			function select_group(selected_group) {
				for(var i = 0; i < groups.length; i++) {
					var group_class = groups[i];
					$(group_class).removeClass("btn-primary").addClass("btn-default");
				}
				$("." + selected_group).removeClass("btn-default").addClass("btn-primary");
				SELECTED_GROUP = selected_group;
			}

			function select_color(selected_color) {
				for(var i = 0; i < colors.length; i++) {
					var color_class = colors[i];
					$(color_class).removeClass("btn-primary").addClass("btn-default");
				}
				$("." + selected_color).removeClass("btn-default").addClass("btn-primary");
				SELECTED_COLOR = selected_color;
				change_color();
			}

			function change_color() {
				if(SELECTED_GROUP != "" && SELECTED_COLOR != "") {
					var url = "/api/1/group?name=" + SELECTED_GROUP + "&state=" + SELECTED_COLOR;
					$.get(url);
				}
			}
			
			$(document).ready(function(){
				
				$(".all").click(function(){
					select_group("all");
				});

				$(".office").click(function(){
					select_group("office");
				});

				$(".bedroom").click(function(){
					select_group("bedroom");
				});

				$(".living-room").click(function(){
					select_group("living-room");
				});

				$(".upstairs").click(function(){
					select_group("upstairs");
				});

				//COLORS

				$(".off").click(function(){
					select_color("off");
				});
				
				$(".red").click(function(){
					select_color("red");
				});

				$(".blue").click(function(){
					select_color("blue");
				});

				$(".candle-light").click(function(){
					select_color("candle-light");
				});

				$(".energize").click(function(){
					select_color("energize");
				});

				$(".relax").click(function(){
					select_color("relax");
				});
				
				$(".reading").click(function(){
					select_color("reading");
				});

				$(".concentrate").click(function(){
					select_color("concentrate");
				});

				$(".virgin-america").click(function(){
					select_color("virgin-america");
				});
				
				$(".white").click(function(){
					select_color("white");
				});

				$(".snow").click(function(){
					select_color("snow");
				});
				
				$(".orange").click(function(){
					select_color("orange");
				});

				$(".deep-sea").click(function(){
					select_color("deep-sea");
				});
				
				
				$(".green").click(function(){
					select_color("green");
				});
				
				$(".movie-mode").click(function(){
					select_color("movie-mode");
				});
				
			});
		</script>
	</body>
</html>
